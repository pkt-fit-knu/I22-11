<!DOCTYPE html>
<html>
	<head>
		<title>Windows</title>
		<style>
			div{
				position: absolute;
				width : 5px;
				height: 5px;
				background-color: pink;
				border : 1px solid red;
				border-radius: 100%;
			}
		</style>
		<script>
			
			function start()
			{
				var o1 = document.getElementById("o1");
				var o2 = document.getElementById("o2");
				var o3 = document.getElementById("o3");
				var o4 = document.getElementById("o4");
				var o5 = document.getElementById("o5");
				var o6 = document.getElementById("o6");
				
				function Animate(x, a0)
				{
					
					var R = 40, x0 = 200, y0 = 200, alpha = a0, tx=0, ty = 0;
					var Interv = setInterval(function(){
						if (alpha <Math.PI) alpha+=0.1;
						else alpha+=0.05;
						if (alpha >= 2*Math.PI) alpha = 0;
						tx = x0 + Math.cos(alpha)*R;
						ty = y0 + Math.sin(alpha)*R;
						x.style.left = tx+'px';
						x.style.top = ty+'px';
					},10);
				}
				
				Animate(o1,0);
				Animate(o2,1);
				Animate(o3,2);
				Animate(o4,3);
				Animate(o5,4);
				Animate(o6,5);
			}
		</script>
	</head>
	<body onload="start()">
		<div id="o1"></div>
		<div id="o2"></div>
		<div id="o3"></div>
		<div id="o4"></div>
		<div id="o5"></div>
		<div id="o6"></div>
	</body>
</html>
